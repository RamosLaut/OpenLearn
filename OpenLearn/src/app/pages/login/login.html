<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Log in</h2>
    <fieldset>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" formControlName="username" autofocus>
    </fieldset>
    <fieldset>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" formControlName="password">
    </fieldset>
    <button type="submit">Log in</button>
    <a routerLink="/registration">Register</a>
    <a routerLink="">Forgot password</a>
</form>
