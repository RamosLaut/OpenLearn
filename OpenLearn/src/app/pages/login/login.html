<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Log in</h2>
    <fieldset>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" formControlName="username" autofocus>
    </fieldset>
    <fieldset>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" formControlName="password">
    </fieldset>
    @if (errorMsg) {
        <p class="error-message">{{ errorMsg }}</p>
    }
    <button type="submit">Log in</button>
    <a routerLink="/registration">Don't you have an account? Sign up</a>
    <a routerLink="">Forgot password</a>
</form>
