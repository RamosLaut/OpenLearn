<header>
    <h1>Open Learn</h1>
    
    <div class="user-menu-wrapper">
        
        <span class="material-symbols-outlined user-icon" (click)="toggleMenu()">
            account_circle
        </span>

        <div class="dropdown-menu" *ngIf="isMenuOpen">

        </div>
    </div>
</header>
